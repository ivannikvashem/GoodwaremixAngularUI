<mat-tab-group animationDuration="0ms">
  <mat-tab label="Таблица">
    <table mat-table [dataSource]="dataSource" matSort [matSortActive]="sortActive" matSortDirection="{{sortDirection}}" (matSortChange)="sortData($event)" matSortDisableClear>

      <!-- preview Column -->
      <ng-container matColumnDef="preview">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><img [src]="row.preview" (error)="handleMissingImage($event)" (click)="openPreviewInDialog(row.preview)" height="100" width="100" style="cursor: pointer; object-fit: contain"></td>
      </ng-container>

      <!-- number Column -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Номер</th>
        <td mat-cell *matCellDef="let row"><small>{{row.certNumber}}</small></td>
      </ng-container>

      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Наименование</th>
        <td mat-cell *matCellDef="let row">
          <div class="documentContent">
            <b>{{row.certTitle}}</b>
          </div>
        </td>
      </ng-container>

      <!-- ACTIONS Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-button matTooltip="Добавить документ" (click)="addDocumentDialog()">
            <mat-icon>add</mat-icon> Добавить
          </button>
        </th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button (click)="openDocumentEditorDialog(item)" matTooltip="Изменить документ">
            <mat-icon>edit</mat-icon>
          </button>&nbsp;
          <button  mat-icon-button matTooltip="Удалить документ">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
    </table>
    <mat-paginator (page)="handlePageEvent($event)" [length]="dataSource.rowCount" showFirstLastButtons [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]=[10,20,50,100] aria-label="Страница">
    </mat-paginator>
  </mat-tab>

  <mat-tab label="Карточки">
    <mat-card class="mat-elevation-z8">
      <div class="cardsToCenter">

      </div>
      <div class="cards">
        <app-document-card *ngFor="let doc of documentList" [document]="doc" [isChangeable]="true" (selectedDocument)="onDocumentSelected($event)"></app-document-card>
      </div>
      <mat-paginator (page)="handlePageEvent($event)" [length]="totalRecordsLength" [pageSize]="12" [showFirstLastButtons]="true" [pageSizeOptions]="[12, 24, 48]" [pageIndex]="0"></mat-paginator>
    </mat-card>
  </mat-tab>
</mat-tab-group>
