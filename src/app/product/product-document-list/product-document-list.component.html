<mat-card class="box" *ngFor="let doc of documentsView" [ngStyle]="{'background-image': 'linear-gradient(to bottom, rgba(255, 255, 255,1), rgba(255,255,255,0.5)), url(&quot;' + doc.preview + '&quot;)', 'background-size':'cover'}">
  <mat-card-header *ngIf="doc.type">
    <div mat-card-avatar><mat-icon>picture_as_pdf</mat-icon></div>
    <div class="cardHeader">
      <mat-card-subtitle><strong>{{doc.type}}</strong></mat-card-subtitle>
      <strong class="documentNumber" *ngIf="doc.certNumber"> № {{doc.certNumber}}</strong>
    </div>
  </mat-card-header>
  <mat-card-content>

    <small>
      <div *ngIf="doc.certTitle"><strong>{{doc.certTitle}}</strong></div>
    </small>

  </mat-card-content>
  <mat-card-actions align="end">

    <div class="card-low-stripe">
      <small>
        <div *ngIf="doc.startDate && doc.endDate"><strong><i>{{doc.startDate | date:'MM.yyyy'}} - {{doc.endDate | date:'MM.yyyy'}}</i></strong></div>
      </small>
    </div>

    <a mat-mini-fab style="background-color: white;color:black" *ngIf="doc.url" href="{{doc.url}}" target="_blank"><mat-icon>remove_red_eye</mat-icon></a>&nbsp;
    <button mat-mini-fab color="" (click)="openDocumentEditorDialog(doc)"><mat-icon>edit</mat-icon></button>&nbsp;
    <button mat-mini-fab color="" (click)="deleteDocRow(doc)"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>

<mat-card class="box" style="cursor: pointer;" (click)="openDocumentEditorDialog()">
  <div class="add-document"><mat-icon style="vertical-align: middle">add</mat-icon><span  style="vertical-align: middle">Добавить</span></div>
</mat-card>
