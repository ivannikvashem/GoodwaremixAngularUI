<span class="page-title">Товары</span>
<div class="toolbox-container">
  <mat-form-field appearance="outline" class="toolbox-item-xl input-form-outline-background">
    <mat-label>Поиск</mat-label>
    <input matInput [formControl]="searchQueryCtrl" (keydown.enter)="searchQueryChanged()">
    <button *ngIf="searchQueryCtrl.value" matSuffix mat-icon-button aria-label="Clear" (click)="searchQueryClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <app-supplier-autocomplete [appearance]="'outline'" class="toolbox-item"></app-supplier-autocomplete>

  <div class="toolbox-item-two">
    <mat-form-field appearance="outline" class="input-form-outline-background">
      <mat-label>Сортировка</mat-label>
      <select matNativeControl [(ngModel)]="selectedSort" (change)="sortData()">
        <option *ngFor="let option of sortOptions" [ngValue]="option.value">{{option.displayText}}</option>
      </select>
    </mat-form-field>

    <button class="toolbox-button badge-button" mat-raised-button (click)="attributeFilter()" [matBadge]="filterAttribute?.attributeSearchFilters ? filterAttribute?.attributeSearchFilters.length : 0" matBadgePosition="after" matBadgeColor="primary" matBadgeSize="medium">
      Фильтры
    </button>
  </div>

  <div class="toolbox-item-three" [style.grid-template-columns]="roles.includes('goodware-manager') ? '' : 'auto auto'">
    <app-product-ic-filter-switch [state]="withICFilter" (withICFilterEmitter)="onICFilterChanged($event)"></app-product-ic-filter-switch>
    <button *ngIf="roles.includes('goodware-manager')" class="toolbox-button raised-icon-button" mat-raised-button matTooltip="Добавить товар" [routerLink]="['/product-add']">
      <mat-icon>add</mat-icon>
    </button>
    <button class="toolbox-button raised-icon-button" mat-raised-button (click)="cardLayout = !cardLayout">
      <mat-icon>{{ cardLayout ? 'format_list_bulleted' : 'dashboard'}}</mat-icon>
    </button>
  </div>

</div>
<app-product-index [isCardLayout]="cardLayout" [attributeFilter]="filterAttribute" [searchQuery]="searchQuery" [withInternalCode]="withICFilter" [selectedSupplier]="selectedSupplier" [pageIndex]="pageIndex" [pageSize]="pageSize" [sortActive]="{active:sortActive, direction:sortDirection}" (pageParams)="onPageParamsChanged($event)"></app-product-index>
