<mat-card appearance="outlined">
  <small>По артикулу</small>
  <div>
    <button mat-raised-button class="toolbox-button filter-button"
            (click)="switchAttrStateFilter()">
      <mat-icon>{{state == null ? 'all_inclusive' : state == true ? 'label' : 'label_off' }}</mat-icon>
      {{state == null ? 'Все товары' : state == true ? 'С артикулом' : 'Без артикула'}}
    </button>
  </div>
</mat-card>
