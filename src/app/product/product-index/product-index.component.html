<div class="cardsToCenter">
  <div class="cards">
    <app-product-card *ngFor="let product of productsList" [product]="product"></app-product-card>
  </div>
</div>

<div class="full-width">
  <mat-card *ngIf="dataSource.rowCount == 0" style="margin: 10px">
    <mat-card-content>По вашему запросу ничего не найдено, попробуйте изменить критерии поиска</mat-card-content>
  </mat-card>

  <mat-paginator [length]="dataSource.rowCount" showFirstLastButtons [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]=[10,20,50,100] aria-label="Страница">
  </mat-paginator>
</div>
