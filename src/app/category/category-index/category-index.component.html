<div class="page-container">
  <table mat-table [dataSource]="dataSource" matSort  [matSortActive]="sortActive" matSortDirection="{{sortDirection}}" (matSortChange)="sortData($event)" matSortDisableClear>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Название</th>
      <td mat-cell *matCellDef="let row">id: {{row.id}}  |{{row.title}}</td>
    </ng-container>

    <!-- parentId Column -->
    <ng-container matColumnDef="parentId">
      <th mat-header-cell *matHeaderCellDef>parentId</th>
      <td mat-cell *matCellDef="let row">{{row.parentId}}</td>
    </ng-container>

    <!-- ACTIONS Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button matTooltip="Добавить категорию" (click)="addCategoryDialog()">
          <mat-icon>add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let item">
<!--        <button mat-icon-button matTooltip="Изменить категорию" (click)="editCategory(item)">
          <mat-icon>edit</mat-icon>
        </button>&nbsp;
        <button  mat-icon-button matTooltip="Удалить категорию" (click)="deleteCategory(item.id)">
          <mat-icon>delete</mat-icon>
        </button>-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
  </table>

</div>
<mat-paginator [ngStyle]="isPaginatorFixed == true ? {'position': 'fixed'} : {'position': 'absolute'}" class="paginator-fixed mat-elevation-z8" [style.visibility]="dataSource.rowCount > 0 ? 'visible' : 'hidden'" [length]="dataSource.rowCount" showFirstLastButtons [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]=[12,24,48,96] aria-label="Страница"></mat-paginator>
