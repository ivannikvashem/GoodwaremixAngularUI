<div class="page-container">
  <div class="mat-elevation-z8 full-width">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="fixed">
        <th mat-header-cell *matHeaderCellDef>Фикс.</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Fix" (click)="switchFixAttr(row.id, !row.fixed)"><mat-icon>{{row.fixed ? 'check_circle' : 'radio_button_unchecked'}}</mat-icon></button>
        </td>
      </ng-container>
      <!-- etimFeature Column -->
      <ng-container matColumnDef="etimFeature">
        <th mat-header-cell *matHeaderCellDef>ETIM</th>
        <td mat-cell *matCellDef="let row">{{row.etimFeature}}</td>
      </ng-container>
      <!-- nameAttribute Column -->
      <ng-container matColumnDef="nameAttribute">
        <th mat-header-cell *matHeaderCellDef>Наименование</th>
        <td mat-cell *matCellDef="let row">{{row.nameAttribute}}</td>
      </ng-container>
      <!-- rating Column -->
      <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef>Частота</th>
        <td mat-cell *matCellDef="let row">{{row.rating}}</td>
      </ng-container>
      <ng-container matColumnDef="allValue">
        <th mat-header-cell *matHeaderCellDef>Список значений</th>
        <td mat-cell *matCellDef="let row">{{row.allValue.join(', ').substring(0, 100)}}</td>
      </ng-container>
      <!-- ACTIONS Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button matTooltip="Добавить" [routerLink]="['/attribute-add']"><mat-icon>add</mat-icon></button>
        </th>
        <td mat-cell *matCellDef="let item">
          <button *ngIf="!item.fixed" mat-icon-button matTooltip="Заменить" (click)="swapItem(item.nameAttribute, item.id)"><mat-icon>swap_horiz</mat-icon></button>&nbsp;
          <button mat-icon-button matTooltip="Изменить" (click)="editItem(item.id)"><mat-icon>edit</mat-icon></button>&nbsp;
          <button *ngIf="!item.fixed" mat-icon-button matTooltip="Удалить" (click)="confirmDeleteDialog(item.id, item.nameAttribute)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.rowCount" showFirstLastButtons [pageSize]="15" [pageSizeOptions]=[10,15,50,100] aria-label="Страница"></mat-paginator>
  </div>
</div>
