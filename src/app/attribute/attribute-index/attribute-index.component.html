<div class="header-container" style="display: inline-flex; align-items: center;">
  <h3>Атрибуты товара &nbsp;</h3>
  <mat-spinner diameter="35" *ngIf="dataSource.loading$ | async"></mat-spinner>
</div>

<div class="page-container">
  <div class="left-panel">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Поиск</mat-label>
      <input matInput [formControl]="searchQueryCtrl" (keydown.enter)="onQueryChanged()">
    </mat-form-field>
    <br/>
    <app-supplier-autocomplete class="full-width" (selectedSupplier)="handleChangeSelectedSupplier($event)" [cookieSupplier]="selectedSupplier"></app-supplier-autocomplete>
    <mat-button-toggle-group [formControl]="withFixedAttrSelectorCtrl" class="full-width" (change)="onQueryChanged()">
      <mat-button-toggle [value]=null class="full-width">Все</mat-button-toggle>
      <mat-button-toggle [value]=false class="full-width">Открытые</mat-button-toggle>
      <mat-button-toggle [value]=true class="full-width">Фиксированные</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="mat-elevation-z8 full-width">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="fixed">
        <th mat-header-cell *matHeaderCellDef>Фикс.</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Fix" (click)="switchFixAttr(row.id, !row.fixed)"><mat-icon>{{row.fixed ? 'check_circle' : 'radio_button_unchecked'}}</mat-icon></button>
        </td>
      </ng-container>
      <!-- Supp Name Column -->
      <ng-container matColumnDef="supplierName">
        <th mat-header-cell *matHeaderCellDef>Пост.</th>
        <td mat-cell *matCellDef="let row">{{row.supplierName}}</td>
      </ng-container>
      <!-- etimFeature Column -->
      <ng-container matColumnDef="etimFeature">
        <th mat-header-cell *matHeaderCellDef>ETIM</th>
        <td mat-cell *matCellDef="let row">{{row.etimFeature}}</td>
      </ng-container>
      <!-- nameAttribute Column -->
      <ng-container matColumnDef="nameAttribute">
        <th mat-header-cell *matHeaderCellDef>Наименование</th>
        <td mat-cell *matCellDef="let row">{{row.nameAttribute}}</td>
      </ng-container>
      <!-- rating Column -->
      <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef>Частота</th>
        <td mat-cell *matCellDef="let row">{{row.rating}}</td>
      </ng-container>
      <ng-container matColumnDef="allValue">
        <th mat-header-cell *matHeaderCellDef>Список значений</th>
        <td mat-cell *matCellDef="let row">{{row.allValue.join(', ').substring(0, 100)}}</td>
      </ng-container>
      <!-- ACTIONS Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-icon-button class="mat-elevation-z2" matTooltip="Добавить" [routerLink]="['/attribute-add']"><mat-icon>add</mat-icon></button>
        </th>
        <td mat-cell *matCellDef="let item">
          <button *ngIf="!item.fixed" mat-icon-button class="mat-elevation-z2" matTooltip="Заменить" (click)="swapItem(item.nameAttribute, item.id)"><mat-icon>swap_horiz</mat-icon></button>&nbsp;
          <button mat-icon-button class="mat-elevation-z2" matTooltip="Изменить" (click)="editItem(item.id)"><mat-icon>edit</mat-icon></button>&nbsp;
          <button *ngIf="!item.fixed" mat-icon-button class="mat-elevation-z2" matTooltip="Удалить" (click)="confirmDeleteDialog(item.id, item.nameAttribute)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.rowCount" showFirstLastButtons [pageSize]="15" [pageSizeOptions]=[10,15,50,100] aria-label="Страница"></mat-paginator>
  </div>
</div>
