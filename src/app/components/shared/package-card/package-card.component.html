<style>
  .column {
    float:left;
  }
  .leftColumn {
    width: 60%;
  }
  .rightColumn {
    widh: 40%;
  }
  .row:after{
    content:"";
    display: table;
    clear: both;
  }

  .centered-element {
    vertical-align: middle;
  }


</style>

<div style="margin-top: 10px; margin-right: 8px; width:450px;" *ngIf="pack && (pack.barcode || pack.packQty || pack.volume || pack.weight)">


    <div class="centered-element">
      <div class="column leftColumn">
        <ngx-barcode [bc-width]="2" [bc-height]="40" [bc-margin]="0" [bc-margin-top]="4" [bc-margin-right] ="0" [bc-margin-left]="0" [bc-value]="pack.barcode" [bc-display-value]="true" class="bcode"></ngx-barcode>
        <div class="bc_placeholder" *ngIf="!pack.barcode"> </div>
      </div>

      <div class="column rightColumn" *ngIf="pack.width || pack.height || pack.depth">
              <div style="display: inline-flex">
                <div class="packQty-badge">{{pack.packQty ? pack.packQty : 1}}</div>
                <div class="packType">{{pack.type}}</div>
              </div>

        <div><mat-icon>straighten</mat-icon>{{pack.width | number : '1.0-2'}} x {{pack.height | number : '1.0-2'}} x {{pack.depth | number : '1.0-2'}} см</div>

        <div style="">
          <div *ngIf="pack.weight"><mat-icon>scale</mat-icon> {{Math.round((pack.weight + Eps) * 100) / 100}} гр.</div>
          <div *ngIf="pack.volume" matTooltip="{{pack.width | number : '1.0-2'}} x {{pack.height | number : '1.0-2'}} x {{pack.depth | number : '1.0-2'}}"><mat-icon>view_in_ar</mat-icon> {{Math.round((pack.volume + Eps) * 100) / 100}} см<sup>3</sup> <sup *ngIf="isCalculatedVolume">*</sup></div>
        </div>
      </div>

    </div>


</div>
