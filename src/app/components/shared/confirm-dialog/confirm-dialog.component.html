<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content> <p>{{message}}</p> </div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onConfirm()" style="flex: 0 0 48%">ОК</button>
  <button mat-button (click)="onDismiss()" style="flex: 0 0 48%">Отмена</button>
</div>
